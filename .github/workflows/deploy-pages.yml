name: deploy to github pages

on:
  push:
    branches: [main]
    paths:
      - "src/Blazor-ApexGantt.Sample/**"
      - "src/Blazor-ApexGantt/**"
  workflow_dispatch: # allow manual trigger

permissions:
  contents: read
  pages: write
  id-token: write

# allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch tags for version info

      - name: get latest version
        id: version
        run: |
          # get latest tag, default to dev if none exists
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "dev")
          echo "version=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "Deploying version: $LATEST_TAG"

      - name: setup .net
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: publish blazor app
        run: |
          dotnet publish src/Blazor-ApexGantt.Sample/Blazor-ApexGantt.Sample.csproj \
            -c Release \
            -o publish \
            /p:Version=${{ steps.version.outputs.version }}

      - name: Change base href in index.html
        run: |
          # update base href for github pages subdirectory
          sed -i 's/<base href="\/" \/>/<base href="\/Blazor-ApexGantt\/" \/>/g' publish/wwwroot/index.html

      - name: Add .nojekyll file
        run: touch publish/wwwroot/.nojekyll

      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "publish/wwwroot"

      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v4
