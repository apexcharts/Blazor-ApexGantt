name: Publish to NuGet (Trusted Publishing)

on:
  push:
    tags:
      - "v*.*.*" # triggers on version tags like v1.0.0, v2.1.3, etc.
  workflow_dispatch: # allow manual trigger

permissions:
  id-token: write # required for OIDC trusted publishing
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: nuget-publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # fetch all history for versioning

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "9.0.x"

      - name: Extract version from tag
        id: get_version
        run: |
          # check if triggered by tag push
          if [[ "$GITHUB_REF" == refs/tags/* ]]; then
            # extract version from tag (removes 'v' prefix)
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Publishing version from tag: $VERSION"
          else
            # manual trigger or other branch - get latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
            VERSION=${LATEST_TAG#v}
            echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
            echo "Publishing version from latest tag: $VERSION (tag: $LATEST_TAG)"
          fi

      - name: restore dependencies
        run: dotnet restore src/Blazor-ApexGantt/Blazor-ApexGantt.csproj

      - name: Build
        run: |
          dotnet build src/Blazor-ApexGantt/Blazor-ApexGantt.csproj \
            --configuration Release \
            --no-restore \
            /p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Pack
        run: |
          dotnet pack src/Blazor-ApexGantt/Blazor-ApexGantt.csproj \
            --configuration Release \
            --no-build \
            --output ./artifacts \
            /p:Version=${{ steps.get_version.outputs.VERSION }}

      - name: Publish to NuGet (Trusted Publishing)
        run: |
          dotnet nuget push ./artifacts/*.nupkg \
            --source https://api.nuget.org/v3/index.json \
            --skip-duplicate

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: nuget-package
          path: ./artifacts/*.nupkg
          retention-days: 30
