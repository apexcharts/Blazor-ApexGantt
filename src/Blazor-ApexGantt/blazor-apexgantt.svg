<svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
  <!-- background -->
  <rect width="128" height="128" rx="16" fill="#5C2D91"/>
  
  <!-- gantt chart bars -->
  <g>
    <!-- timeline grid lines -->
    <line x1="24" y1="32" x2="24" y2="96" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="48" y1="32" x2="48" y2="96" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="72" y1="32" x2="72" y2="96" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    <line x1="96" y1="32" x2="96" y2="96" stroke="#ffffff" stroke-width="1" opacity="0.3"/>
    
    <!-- task bar 1 - green -->
    <rect x="24" y="36" width="40" height="12" rx="2" fill="#10b981"/>
    
    <!-- task bar 2 - blue -->
    <rect x="40" y="56" width="48" height="12" rx="2" fill="#3b82f6"/>
    
    <!-- task bar 3 - purple -->
    <rect x="56" y="76" width="32" height="12" rx="2" fill="#8b5cf6"/>
    
    <!-- dependency arrow -->
    <path d="M 64 48 L 64 56" stroke="#ffffff" stroke-width="2" fill="none"/>
    <polygon points="64,56 61,52 67,52" fill="#ffffff"/>
  </g>
 
</svg>
